<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="./assest/css/base.css">
    <link rel="stylesheet" href="./assest/css/main.css">
    <!-- <link rel="stylesheet" href="./assest/img"> -->
    <link rel="stylesheet" href="./assest/javascript/javasc.js">
    <!-- <link rel="stylesheet" href="./assest/music"> -->
</head>
<body>
    <div class="wapper">
        <div id="main-body">

            <header>
                <div class="now-playing">
                    <p class="playing-title">
                        Now playing
                    </p>
                    <h4 class="playing-author">
                        will
                    </h4>
                </div>
                <div class="cd">
                    <img src="./assest/img/maxresdefault.jpg" alt="" srcset="">
                </div>
                <div class="main-function">
                    <div class="basic-function">
                        <span class="reload">
                            <i class="fas fa-redo"></i>
                        </span>
                        <span class="pre-song">
                            <i class="fas fa-step-backward"></i>
                        </span>
                        <span class="play-song active">
                            <i class="fas fa-play"></i>
                        </span>
                        <span class="pause-song">
                            <i class="fas fa-pause"></i>
                        </span>
                        <span class="next-song">    
                            <i class="fas fa-step-forward"></i>
                        </span>
                        <span class="ramdom-song">
                            <i class="fas fa-random"></i> 
                        </span>
                    </div>

                    <div class="control-time">
                        <span class="control-time-left">0:00</span>
                        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" >
                        <span class="control-time-right">0:00</span>
                        
                    </div>
                </div>
                
            </header>
            
        
            <div class="play-list">
            </div>

            <audio src=""></audio>
           
        </div>
    </div>

   
    
    
    <script src="./assest/javascript/javasc.js"></script>
</body>
</html>
